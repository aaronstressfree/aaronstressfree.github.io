<!DOCTYPE html>
<html>
<head>
    <title>Beats Per Minute</title>
    <link rel="stylesheet" type="text/css" href="css/shake.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="container">
        <div  id="area_1">
            <div id="animation_1" class="absolute-center"></div>
            <div id="animation_1-1" class="absolute-center"></div>
        </div>

        <div id="area_2">
            <div id="animation_2" class="absolute-center"></div>
            <div id="animation_2-1" class="absolute-center"></div>
        </div>

        <div id="area_3">
            <div id="animation_3" class="absolute-center"></div>
            <div id="animation_3-1" class="absolute-center"></div>
        </div>

        <div id="area_4">
            <div id="animation_4" class="absolute-center"></div>
            <div id="animation_4-1" class="absolute-center"></div>
        </div>

        <div id="area_5">
            <div class="sun">
                <div id="ray_box" class="absolute-center">
                    <div class="ray ray1"></div>
                    <div class="ray ray2"></div>
                    <div class="ray ray3"></div>
                    <div class="ray ray4"></div>
                    <div class="ray ray5"></div>
                    <div class="ray ray6"></div>
                    <div class="ray ray7"></div>
                    <div class="ray ray8"></div>
                    <div class="ray ray9"></div>
                    <div class="ray ray10"></div>
                </div>
            </div>
            <div id="animation_5" class="absolute-center"></div>
            <div id="animation_5-1" class="absolute-center"></div>
        </div>


        <div id="area_6">
            <div id="animation_6"></div>
            <div id="animation_6-1"></div>
            <div id="animation_6-2"></div>
            <div id="animation_6-3"></div>
        </div>

        <div id="area_7" class="shake-slow" class="shake-opacity">
            <div id="animation_7">
            </div>
        </div>

        <div id="area_8" class="shake-hard">
            <div id="animation_8" class="absolute-center"></div>
        </div>

        <div id="area_9" class="shake-hard">
            <div id="animation_9">
            </div>
        </div>

        <div id="area_10" class="shake-crazy">
            <div id="animation_10">
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <script src="js/sound.js"></script>

    <script src="js/script.js"></script>


</body>
</html>
